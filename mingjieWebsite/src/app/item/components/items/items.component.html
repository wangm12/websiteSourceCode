<div *ngIf="items?.length > 0; else noItems">
    <ul *ngFor="let i of items" class="collection">
        <li class="collection-item">
            {{ i.title }}
            <strong> {{ i.description }} </strong>
        </li>
    </ul>
</div>

<ng-template #noItems>
    <hr>
    <h5>There are no items to list</h5>
</ng-template>
